name: career_map_flutter
description: "CareerMap - 커리어 네비게이션 앱"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_hooks: ^0.21.3
  hooks_riverpod: ^2.6.1

  # Dependency Injection
  get_it: ^9.2.0
  injectable: ^2.5.0

  # HTTP Client
  dio: ^5.7.0
  retrofit: ^4.4.1
  json_annotation: ^4.9.0

  # Routing
  go_router: ^17.0.1

  # Functional Programming
  dartz: ^0.10.1

  # Local Storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^10.0.0

  # Code Generation
  freezed_annotation: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  injectable_generator: ^2.7.0
  retrofit_generator: ^9.1.4
  json_serializable: ^6.9.5
  freezed: ^2.5.8

flutter:
  uses-material-design: true

  # Fonts
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.otf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.otf
          weight: 900
